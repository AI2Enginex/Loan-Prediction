<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>docs</title>
  <style>
    
    body {
      background-color: #00d4ff;
    }
    .heading {
      padding-top: 50px;
      padding-left: 35px;
      font-family:  cursive;
      color: #d253c7;
      font-size: 50px;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Loan</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="/">About Us</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link active dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Dropdown
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="/">our products</a></li>
              <li><a class="dropdown-item" href="/">Contact Us</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">Delete My Account</a></li>
            </ul>
        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  {% with messages = get_flashed_messages() %}
  {% if messages %}

  {% for message in messages %}
  <div class="alert alert-danger" role="alert">
    {{message}}.
  </div>
  {% endfor %}
  {% endif %}
  {% endwith %}

  <div class="heading conainer my-4">
    <center>
      <h2>Check your Loan Eligibility</h2>
    </center>
  </div>
  <div class="container my-5">
    <form action='/predict' class="row g-3" method='POST'>
      <div class="col-md-6">
        <label class="form-label">Applicant Income</label>
        <input type="text" name="applicantincome" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">CoApplicant Income</label>
        <input type="text" name="coapplicantincome" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Loan Amount</label>
        <input type="text" name="loanamount" class="form-control">
      </div>
      <div class="col-md-6">
        <label class="form-label">Loan Amount Term</label>
        <input type="text" name="lat" class="form-control">
      </div>

      <div class="col-md-3">
        <label class="form-label">Credit History</label>
        <select name="credithistory" type="text" class="form-select">
          <option>Choose...</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Gender</label>
        <select name="gender" type="text" class="form-select">
          <option>select</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Maratial Status</label>
        <select name="maratialstatus" type="text" class="form-select">
          <option>select</option>
          <option>Married</option>
          <option>Un Married</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Employee Status</label>
        <select name="empstatus" type="text" class="form-select">
          <option>select</option>
          <option>Self Employed</option>
          <option>Service Based</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Total Dependents</label>
        <select name="dependents" type="text" class="form-select">
          <option>select</option>
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3+</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Education</label>
        <select name="education" type="text" class="form-select">
          <option>select</option>
          <option>Graduate</option>
          <option>Not Graduate</option>
        </select>
      </div>
      <div class="col-md-4">
        <label class="form-label">Property Area</label>
        <select name="property" type="text" class="form-select">
          <option>select</option>
          <option>Rural</option>
          <option>Urban</option>
          <option>Semiurban</option>
        </select>
      </div>

      <br>

      <div class="button mx-20">
        <a href="index.html">
          <button type="submit" class="btn btn-dark">Predict</button>
        </a>
      </div>
    </form>
  </div>

  <p>
    <center>
      <h2>
        <p> {{ result }} </p>
      </h2>
    </center>
  </p>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>

</body>

</html>
